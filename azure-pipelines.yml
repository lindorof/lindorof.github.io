# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'

  - bash: |
      set -ex

      git clone https://github.com/davisp/ghp-import.git &&
      ./ghp-import/ghp_import.py -n -f -m "Documentation upload" -b mypage &&
      -r https://github.com/lindorof/lindorof.github.io.git &&
      docs/.vuepress/dist &&
      echo "新内容更新"


